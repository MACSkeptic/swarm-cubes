<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/javascripts/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/javascripts/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="/javascripts/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="/javascripts/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/javascripts/underscore.js"></script>
  <script type="text/javascript" src="/javascripts/keyboard.js"></script>
  <script type="text/javascript" src="/javascripts/sylvester.src.js"> </script>
  <script type="text/javascript" src="/javascripts/core.js"></script>
  <script type="text/javascript" src="/javascripts/world.js"></script>
  <script type="text/javascript" src="/javascripts/audio.js"></script>
  <script type="text/javascript" src="/javascripts/movable.js"></script>
  <script type="text/javascript" src="/javascripts/shot.js"></script>
  <script type="text/javascript" src="/javascripts/cube.js"></script>
  <script type="text/javascript" src="/javascripts/game.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="/spec/core_spec.js"></script>
  <script type="text/javascript" src="/spec/movable_spec.js"></script>
  <script type="text/javascript" src="/spec/game_spec.js"></script>
  <script type="text/javascript" src="/spec/cube_spec.js"></script>
  <script type="text/javascript" src="/spec/world_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
